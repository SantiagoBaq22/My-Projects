  <body>
    <section class="services">
      <h2>Bienvenido a EV Simulator</h2>
    </section>
  
    <div class="container mt-5">
        <h2 class="text-center">Datos del Vehículo</h2>
        <form>
            <!-- Datos del Vehículo -->
            <fieldset class="border p-4 mb-4">
                <legend class="w-auto">Información del Vehículo</legend>
                <div class="mb-3">
                    <label for="marcaModelo" class="form-label">Marca y Modelo</label>
                    <input type="text" class="form-control" id="marcaModelo" required>
                </div>
                <div class="mb-3">
                    <label for="anoFabricacion" class="form-label">Año de Fabricación</label>
                    <input type="number" class="form-control" id="anoFabricacion" required>
                </div>
                <div class="mb-3">
                    <label for="tipoCombustible" class="form-label">Tipo de Combustible</label>
                    <select class="form-select" id="tipoCombustible" required>
                        <option value="">Seleccione...</option>
                        <option value="gasolina">Gasolina</option>
                        <option value="diesel">Diésel</option>
                        <option value="electrico">Eléctrico</option>
                        <option value="hibrido">Híbrido</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="tamanoMotor" class="form-label">Tamaño del Motor (L o cc)</label>
                    <input type="text" class="form-control" id="tamanoMotor" required>
                </div>
                <div class="mb-3">
                    <label for="tipoTransmision" class="form-label">Tipo de Transmisión</label>
                    <select class="form-select" id="tipoTransmision" required>
                        <option value="">Seleccione...</option>
                        <option value="manual">Manual</option>
                        <option value="automatica">Automática</option>
                    </select>
                </div>
            </fieldset>
    
            <!-- Datos de Consumo y Distancia -->
            <fieldset class="border p-4 mb-4">
                <legend class="w-auto">Datos de Consumo y Distancia</legend>
                <div class="mb-3">
                    <label for="consumoPromedio" class="form-label">Consumo Promedio por Kilómetro (L/km)</label>
                    <input type="number" step="0.01" class="form-control" id="consumoPromedio" required>
                </div>
                <div class="mb-3">
                    <label for="kilometrajeAnual" class="form-label">Kilometraje Anual (km)</label>
                    <input type="number" class="form-control" id="kilometrajeAnual" required>
                </div>
                <div class="mb-3">
                    <label for="distanciaPromedio" class="form-label">Distancia Promedio por Viaje (km)</label>
                    <input type="number" class="form-control" id="distanciaPromedio" required>
                </div>
                <div class="mb-3">
                    <label for="frecuenciaConduccion" class="form-label">Frecuencia de Conducción</label>
                    <select class="form-select" id="frecuenciaConduccion" required>
                        <option value="">Seleccione...</option>
                        <option value="diaria">Diaria</option>
                        <option value="semanal">Semanal</option>
                        <option value="mensual">Mensual</option>
                    </select>
                </div>
            </fieldset>
    
            <!-- Costos -->
            <fieldset class="border p-4 mb-4">
                <legend class="w-auto">Costos</legend>
                <div class="mb-3">
                    <label for="precioCombustible" class="form-label">Precio del Combustible ( $/L)</label>
                    <input type="number" step="0.01" class="form-control" id="precioCombustible" required>
                </div>
                <div class="mb-3">
                    <label for="costosMantenimiento" class="form-label">Costos de Mantenimiento ($)</label>
                    <input type="number" class="form-control" id="costosMantenimiento" required>
                </div>
                <div class="mb-3">
                    <label for="impuestosVehiculares" class="form-label">Impuestos Vehiculares ($/año)</label>
                    <input type="number" class="form-control" id="impuestosVehiculares" required>
                </div>
                <div class="mb-3">
                    <label for="seguros" class="form-label">Seguros ($/año)</label>
                    <input type="number" class="form-control" id="seguros" required>
                </div>
            </fieldset>
    
            <!-- Historial de Mantenimiento -->
            <fieldset class="border p-4 mb-4">
                <legend class="w-auto">Historial de Mantenimiento</legend>
                <div class="mb-3">
                    <label for="historialMantenimiento" class="form-label">Historial de Mantenimiento</label>
                    <textarea class="form-control" id="historialMantenimiento" rows="5"></textarea>
                </div>
            </fieldset>
    
            <button type="submit" class="btn btn-success">Enviar</button>
        </form>
    </div>
