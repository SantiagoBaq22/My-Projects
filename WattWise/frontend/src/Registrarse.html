        <ul class="navhead nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">

    <div class="registration-form">
        <form>
            <div class="form-icon">
                <a href="index.html" class="d-inline-flex link-body-emphasis text-decoration-none">
                    <span><img src="../img/Logo.png" width="100" height="80" alt="Logo"></span>
                </a>
            </div>
            <div class="form-group">
                <input type="text" class="form-control item" id="usuario" placeholder="Usuario">
            </div>
            <div class="form-group">
                <input type="password" class="form-control item" id="contraseña" placeholder="Contraseña">
            </div>
            <div class="form-group">
                <input type="text" class="form-control item" id="email" placeholder="Email">
            </div>
            <div class="form-group">
                <input type="text" class="form-control item" id="numero-telefono" placeholder="Numero Telefonico">
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-block create-account">Crear Cuenta</button>
            </div>
        </form>
        <div class="social-media">
            <h5>Ya tienes una cuenta</h5>
            <div class="form-group">
                <a href="InicioDeSesion.html">
                    <button type="button" class="btn btn-block sign-in">Inicia Sesión</button>
                </a>
            </div>
        </div>
    </div>
